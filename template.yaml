AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: Breakdown
Parameters:
  GitHubBranch:
    Type: String
    Default: master

  GitHubRepo:
    Type: String
    Default: breakdown

  GitHubToken:
    Type: AWS::SSM::Parameter::Value<String>
    Default: GitHubToken

  GitHubUser:
    Type: String
    Default: cazzer

  DatabaseName:
    Type: String
    Default: breakdown

  DatabaseUser:
    Type: String
    Default: postgres

  DatabasePassword:
    Type: AWS::SSM::Parameter::Value<String>
    Default: DatabasePassword

Resources:
  Api:
    Type: AWS::Serverless::Api
    Properties:
      DefinitionUri: swagger.yaml
      StageName: prod
      Variables:
        ApiHandler: !Ref PostgraphileFunction
        ApiRole: !Ref ApiRole

  PostgraphileFunctionPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: !Sub ${AWS::StackName}-policy
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Resource: "*"
            Effect: Allow
            Action:
              - "logs:*"
              - "events:*"
              - "rds:*"
              - "ec2:*"
      Roles:
        - !Ref PostgraphileFunctionRole

  PostgraphileFunctionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service:
                "lambda.amazonaws.com"
            Action:
              - "sts:AssumeRole"

  PostgraphileFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: lib/postgraphile.default
      Role: !GetAtt PostgraphileFunctionRole.Arn
      Runtime: nodejs8.10
      Timeout: 30
      Environment:
        Variables:
          DEBUG: postgraphile*
          DB_HOST: !GetAtt Database.Endpoint.Address
          DB_NAME: !Ref DatabaseName
          DB_PASSWORD: !Ref DatabasePassword
          DB_SCHEMA: !Ref DatabaseName
          DB_USER: !Ref DatabaseUser
      Events:
        Api:
          Type: Api
          Properties:
            Path: /graphql
            Method: post

  ApiPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: !Sub ${AWS::StackName}-policy
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Resource:
              - !GetAtt PostgraphileFunction.Arn
            Effect: "Allow"
            Action:
              - "lambda:InvokeFunction"
      Roles:
        - !Ref ApiRole

  ApiRole:
    Type: AWS::IAM::Role
    Properties:
      Path: /
      AssumeRolePolicyDocument:
        Statement:
          - Effect: "Allow"
            Principal:
              Service:
                "apigateway.amazonaws.com"
            Action:
              - "sts:AssumeRole"
      ManagedPolicyArns:
        - "arn:aws:iam::aws:policy/service-role/AmazonAPIGatewayPushToCloudWatchLogs"

  PipelineBucket:
    Type: AWS::S3::Bucket

  LambdaSourceBucket:
    Type: AWS::S3::Bucket

  PipelineRole:
    Type: AWS::IAM::Role
    Properties:
      Path: /
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - codepipeline.amazonaws.com
            Action:
              - sts:AssumeRole

  CodebuildRole:
    Type: AWS::IAM::Role
    Properties:
      Path: /
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - codebuild.amazonaws.com
            Action:
              - sts:AssumeRole

  CloudFormationRole:
    Type: AWS::IAM::Role
    Properties:
      Path: /
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - cloudformation.amazonaws.com
            Action:
              - sts:AssumeRole

  AutomationPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: !Sub ${AWS::StackName}-policy
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Resource: "*"
            Effect: Allow
            Action:
              - s3:*
              - cloudformation:*
              - iam:PassRole
              - codebuild:*
              - cloudwatch:*
              - logs:*
              - ec2:*
              - iam:*
              - lambda:*
              - sns:*
              - ssm:*
              - rds:*
              - ecr:*
              - xray:*
              - cloudfront:*
              - route53:*
              - apigateway:*
              - cognito-idp:*
              - codepipeline:*
              - acm:*
      Roles:
        - !Ref PipelineRole
        - !Ref CodebuildRole
        - !Ref CloudFormationRole

  CodebuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Artifacts:
        Type: "CODEPIPELINE"
      Source:
        Type: "CODEPIPELINE"
        BuildSpec: buildspec.yaml
      Environment:
        ComputeType: "BUILD_GENERAL1_SMALL"
        Image: "aws/codebuild/nodejs:10.1.0"
        Type: "LINUX_CONTAINER"
        EnvironmentVariables:
          - Name: OUTPUT_TEMPLATE_FILE
            Value: 'packaged-template.yaml'
          - Name: TEMPLATE_FILE
            Value: 'template.yaml'
          - Name: S3_BUCKET
            Value: !Ref LambdaSourceBucket
      ServiceRole: !Ref CodebuildRole

  CodebuildWebProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Artifacts:
        Type: "CODEPIPELINE"
      Source:
        Type: "CODEPIPELINE"
        BuildSpec: web-buildspec.yaml
      Environment:
        ComputeType: "BUILD_GENERAL1_SMALL"
        Image: "aws/codebuild/nodejs:10.1.0"
        Type: "LINUX_CONTAINER"
        EnvironmentVariables:
          - Name: OUTPUT_TEMPLATE_FILE
            Value: 'packaged-template.yaml'
          - Name: TEMPLATE_FILE
            Value: 'template.yaml'
          - Name: S3_BUCKET
            Value: !Ref WebBucket
          - Name: IDENTITY_POOL_ID
            Value: !Ref IdentityPool
          - Name: AWS_REGION
            Value: $AWS::Region
          - Name: USER_POOL_ID
            Value: !Ref UserPool
          - Name: USER_POOL_WEB_CLIENT_ID
            Value: !Ref UserPoolClient
      ServiceRole: !Ref CodebuildRole

  Pipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      RoleArn: !GetAtt PipelineRole.Arn
      ArtifactStore:
        Type: S3
        Location: !Ref PipelineBucket
      Stages:
        - Name: Source
          Actions:
            - Name: Source
              ActionTypeId:
                Category: Source
                Owner: ThirdParty
                Version: 1
                Provider: GitHub
              Configuration:
                Owner: !Ref GitHubUser
                Repo: !Ref GitHubRepo
                Branch: !Ref GitHubBranch
                OAuthToken: !Ref GitHubToken
              OutputArtifacts:
                - Name: Source
              RunOrder: 1
        - Name: Build
          Actions:
            - Name: Build
              ActionTypeId:
                Category: Build
                Owner: AWS
                Version: 1
                Provider: CodeBuild
              Configuration:
                ProjectName: !Ref CodebuildProject
              InputArtifacts:
                - Name: Source
              OutputArtifacts:
                - Name: LambdaBuild
              RunOrder: 1
            - Name: BuildWeb
              ActionTypeId:
                Category: Build
                Owner: AWS
                Version: 1
                Provider: CodeBuild
              Configuration:
                ProjectName: !Ref CodebuildWebProject
              InputArtifacts:
                - Name: Source
              OutputArtifacts:
                - Name: WebBuild
              RunOrder: 1
        - Name: Deploy
          Actions:
            - Name: CreateChangeSet
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: 1
              Configuration:
                ActionMode: CHANGE_SET_REPLACE
                Capabilities: CAPABILITY_NAMED_IAM
                ChangeSetName: ChangeSet
                RoleArn: !GetAtt CloudFormationRole.Arn
                StackName: !Ref AWS::StackName
                TemplatePath: Build::packaged-template.yaml
              InputArtifacts:
                - Name: LambdaBuild
              RunOrder: 1
            - Name: ExecuteChangeSet
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: 1
              Configuration:
                ActionMode: CHANGE_SET_EXECUTE
                ChangeSetName: ChangeSet
                RoleArn: !GetAtt CloudFormationRole.Arn
                StackName: !Ref AWS::StackName
              RunOrder: 2


  UserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      AliasAttributes:
        - phone_number
        - email
      LambdaConfig:
        PostConfirmation: !GetAtt PostConfirmationFunction.Arn
      UserPoolName: BreakdownUserPoolV1

  UserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      ClientName: BreakdownWebApplication
      GenerateSecret: true
      RefreshTokenValidity: 90
      UserPoolId: !Ref UserPool

  PostConfirmationFunctionPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: !Sub ${AWS::StackName}-post-confirmation-policy
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Resource: "*"
            Effect: Allow
            Action:
              - "logs:*"
              - "events:*"
              - "rds:*"
      Roles:
        - !Ref PostConfirmationFunctionRole

  PostConfirmationFunctionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service:
                "lambda.amazonaws.com"
            Action:
              - "sts:AssumeRole"

  PostConfirmationFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: lib/cognito/post-confirmation.default
      Role: !GetAtt PostConfirmationFunctionRole.Arn
      Runtime: nodejs8.10
      Timeout: 30
      Environment:
        Variables:
          DB_HOST: !GetAtt Database.Endpoint.Address
          DB_NAME: !Ref DatabaseName
          DB_PASSWORD: !Ref DatabasePassword
          DB_SCHEMA: !Ref DatabaseName
          DB_USER: !Ref DatabaseUser
          DEBUG: post-confirmation*

  PreTokenGenerationFunctionPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: !Sub ${AWS::StackName}-pre-token-generation-policy
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Resource: "*"
            Effect: Allow
            Action:
              - "logs:*"
              - "events:*"
              - "rds:*"
      Roles:
        - !Ref PreTokenGenerationFunctionRole

  PreTokenGenerationFunctionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service:
                "lambda.amazonaws.com"
            Action:
              - "sts:AssumeRole"

  PreTokenGenerationFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: lib/cognito/pre-token-generation.default
      Role: !GetAtt PreTokenGenerationFunctionRole.Arn
      Runtime: nodejs8.10
      Timeout: 30
      Environment:
        Variables:
          DB_HOST: !GetAtt Database.Endpoint.Address
          DB_NAME: !Ref DatabaseName
          DB_PASSWORD: !Ref DatabasePassword
          DB_SCHEMA: !Ref DatabaseName
          DB_USER: !Ref DatabaseUser
          DEBUG: pre-token*

  RdsMonitoringRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service:
                "monitoring.rds.amazonaws.com"
            Action:
              - "sts:AssumeRole"
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonRDSEnhancedMonitoringRole

  Database:
    Type: AWS::RDS::DBInstance
    Properties:
      AllocatedStorage: 20
      BackupRetentionPeriod: 7
      DBInstanceClass: db.t2.micro
      DBInstanceIdentifier: breakdown-rds
      DBName: !Ref DatabaseName
      Engine: postgres
      EngineVersion: 10.4
      MasterUsername: !Ref DatabaseUser
      MasterUserPassword: !Ref DatabasePassword
      MonitoringRoleArn: !GetAtt RdsMonitoringRole.Arn
      MonitoringInterval: 60
      StorageType: gp2
      PubliclyAccessible: true
      PreferredMaintenanceWindow: "Sun:08:30-Sun:09:30"

  WebBucket:
    Type: AWS::S3::Bucket
    Properties:
      AccessControl: PublicRead
      BucketName: app.thinstack.io
      WebsiteConfiguration:
        IndexDocument: index.html
        ErrorDocument: index.html
    DeletionPolicy: Retain

  BucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      PolicyDocument:
        Id: MyPolicy
        Version: "2012-10-17"
        Statement:
          - Sid: PublicReadForGetBucketObjects
            Effect: Allow
            Principal: '*'
            Action: 's3:GetObject'
            Resource: !Join
              - ''
              - - 'arn:aws:s3:::'
                - !Ref WebBucket
                - /*
      Bucket: !Ref WebBucket

  WebDistribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Aliases:
          - thinstack.io
          - www.thinstack.io
        DefaultCacheBehavior:
          ForwardedValues:
            QueryString: true
          TargetOriginId: !Sub S3-thinstack.io
          ViewerProtocolPolicy: allow-all
        DefaultRootObject: index.html
        Enabled: true
        Origins:
          - DomainName: !GetAtt WebBucket.DomainName
            Id: !Sub S3-thinstack.io
            S3OriginConfig:
              OriginAccessIdentity: ""


  DNS:
    Type: AWS::Route53::HostedZone
    Properties:
      HostedZoneConfig:
        Comment: Thin Stack zone
      Name: thinstack.io

  RootDomain:
    Type: AWS::Route53::RecordSet
    Properties:
      HoztedZoneId: !Ref DNS
      Name: thinstack.io.
      Type: A
      AliasTarget:
        DNSName: !GetAtt WebDistribution.DomainName
        HostedZoneId: Z2FDTNDATAQYW2

  RootDomain:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneId: !Ref DNS
      Name: www.thinstack.io.
      Type: A
      AliasTarget:
        DNSName: !GetAtt WebDistribution.DomainName
        HostedZoneId: Z2FDTNDATAQYW2

  RootDomain:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneId: !Ref DNS
      Name: app.thinstack.io.
      Type: A
      AliasTarget:
        DNSName: !GetAtt WebDistribution.DomainName
        HostedZoneId: Z2FDTNDATAQYW2
