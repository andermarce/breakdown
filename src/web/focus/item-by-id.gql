query Item($id: UUID!) {
  itemById(id: $id) {
    id
    label
    public
    value
    userIsWriter @client
    userIsOwner @client
    permissionsByItemId {
      nodes {
        id
        itemId
        role
        timeCreated
        usersAndGroupByUserOrGroupId {
          id
          name
        }
      }
    }
  }
}
